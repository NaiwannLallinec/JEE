<!DOCTYPE html>
<html>

<head>
    <title>Détails du Produit</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/details.css">
</head>

<body>
    <div th:replace="header.html"></div>

    <div class="container product-details">
        <h1>Détails du Produit</h1>

        <div class="row">
            <div class="col-md-6">
                <img th:src="@{/images/__${product.image}__}" alt="Product Image" class="product-image">
            </div>
            <div class="col-md-6 product-info">
                <h3>Type: <span th:text="${product.type}"></span></h3>
                <h3>Couleur: <span th:text="${product.couleur}"></span></h3>
                <p>Prix: <span th:text="${product.prix}"></span>€</p>
                <p>Taille: <span th:text="${product.taille}"></span></p>
                <p>Stock: <span th:text="${product.stock}"></span></p>
                <p>Description: <span th:text="${product.description}"></span></p>
                <form action="/ajouterCommande" method="post" class="add-to-cart-form">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <label for="quantite">Quantité :</label>
                    <input type="number" id="quantite" name="quantite" min="1" required />
                    <button type="submit" class="btn btn-primary">Ajouter au Panier</button>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="footer.html"></div>
</body>

</html>
