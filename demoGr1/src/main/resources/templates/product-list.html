<!DOCTYPE html>
<html>

<head>
	<title>Ajouter Produit - Site trop bien</title>
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/stylesheet.css">
	<link rel="stylesheet" href="/css/admin.css">
</head>

<body>
	<div th:replace="header.html"></div>

	<div class="container">

		<h2>Vous devriez considérer à ajouter ce produit, les acheteurs adorent:</h2>
		<p>Type :
			<span th:if="${commonType == 0}">Chemise</span>
			<span th:if="${commonType == 1}">Pantalon</span>
			<span th:if="${commonType == 2}">Jupe</span>
			<span th:if="${commonType == 3}">T-shirt</span>
			<span th:if="${commonType == 4}">Veste</span>
			<span th:if="${commonType == 5}">Robe</span>
		</p>

		<p>Couleur : <span th:text="${commonColor}"></span></p>
		<p>Taille :
			<span th:if="${commonSize == 1}">XS</span>
			<span th:if="${commonSize == 2}">S</span>
			<span th:if="${commonSize == 3}">M</span>
			<span th:if="${commonSize == 4}">L</span>
			<span th:if="${commonSize == 5}">XL</span>
			<span th:if="${commonSize == 6}">XXL</span>
		</p>

		<h1>Liste des produits</h1>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Type</th>
					<th>Couleur</th>
					<th>Taille</th>
					<th>Stock</th>
					<th>Description</th>
					<th>Image</th>
					<th>Action</th>
					<th>Modifier le stock</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${product}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.type}"></td>
					<td th:text="${product.couleur}"></td>
					<td th:text="${product.taille}"></td>
					<td th:text="${product.stock}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.image}"></td>
					<td>
						<a th:href="@{'/deleteProduct/' + ${product.id}}">Supprimer</a>
					</td>
					<td>
						<form th:action="@{'/updateStock/' + ${product.id}}" method="post">
							<div class="form-group">
								<label for="stock">Nouveau stock :</label>
								<input type="number" id="stock" name="stock" class="form-control" min="0" required>
							</div>
							<button type="submit" class="btn btn-primary">Mettre à jour le stock</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<a th:href="@{/productregister}" class="btn btn-success">Ajouter un nouveau produit</a>


	</div>
	<div th:replace="footer.html"></div>

</body>

</html>
