<!DOCTYPE html>
<html>

<head>
	<title>Contact - Site trop bien</title>
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>

	<div th:replace="header.html"></div>


	<!-- Contenu principal Bootstrap -->
	<div class="container">
		<h2 class="mt-4 fw-bold">Contactez-nous</h2>
		<p class="mb-4">Vous pouvez nous contacter Ã  l'adresse email suivante : <a
				href="mailto:contact@sitetropbien.com">contact@sitetropbien.com</a></p>

		<form>
			<div class="form-group mb-2">
				<label for="nom">Nom</label>
				<input type="text" class="form-control" id="nom" placeholder="Votre nom">
			</div>
			<div class="form-group mb-2">
				<label for="email">Adresse Email</label>
				<input type="email" class="form-control" id="email" placeholder="Votre email">
			</div>
			<div class="form-group mb-4">
				<label for="message">Message</label>
				<textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Envoyer</button>
		</form>
	</div>

</body>

</html>
