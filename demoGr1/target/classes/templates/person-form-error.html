<!DOCTYPE html>
<html>

<head>
	<title>Connexion</title>
</head>

<body>
	<h1>Connexion</h1>

	<form th:action="@{/connect}" th:object="${person}" method="post">
		<label for="firstName">Pseudo :</label>
		<input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
		<br>

		<label for="lastName">Mot de Passe:</label>
		<input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
		<br>

		<button type="submit">Enregistrer</button>
	</form>
	<h1>Ou inscription</h1>
	<form th:action="@{/form}" th:object="${person}" method="post">
		<label for="firstName">Pseudo :</label>
		<input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
		<br>

		<label for="lastName">Mot de Passe :</label>
		<input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
		<br>

		<button type="submit">S'inscrire</button>
	</form>
	<div style="color: red;">Erreur : Pseudo déjà utilisé !</div>

	
	
</body>

</html>
