<!DOCTYPE html>
<html>

<head>
	<title>Liste des Produits</title>
</head>

<body>
	<h1>Liste des produits:</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Type</th>
			<th Couleur</th>
			<th>Taille</th>
			<th>Stock</th>
		</tr>
		<tr th:each="product : ${product}">
			<td th:text="${product.id}"></td>
			<td th:text="${product.type}"></td>
			<td th:text="${product.couleur}"></td>
			<td th:text="${product.taille}"></td>
			<td th:text="${product.stock}"></td>
			<td><a th:href="@{'/deleteProduct/' + ${product.id}}">Supprimer</a></td>
			<td>
				<form th:action="@{'/updateStock/' + ${product.id}}" method="post">
					<label for="stock"></label>
					<input type="number" id="stock" name="stock" min="0" required>
					<button type="submit">Mettre Ã  jour le stock</button>
				</form>
			</td>
		</tr>
	</table>
	<h2>Recommendation :</h2>
	<p>Type qui peut vous plaire : <span th:text="${commonType}"></span></p>
	<p>Couleur qui peut vous plaire : <span th:text="${commonColor}"></span></p>
	<p>Taille qui peut vous plaire : <span th:text="${commonSize}"></span></p>

	<a th:href="@{/productregister}">Ajouter un nouveau produit</a>
</body>

</html>
